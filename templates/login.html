<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeHub - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #35424a;
            font-size: 2em;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e8491d;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c73717;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #35424a;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9em;
            color: #35424a;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .form-error {
            color: red;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to ServeHub</h2>

        <form method="POST" action="{{ url_for('login') }}">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <p class="form-error">{{ messages[0][1] }}</p>
          {% endif %}
        {% endwith %}

        <a href="{{ url_for('signup') }}" class="signup-link">Donâ€™t have an account? Sign up</a>
    </div>

    <footer>
        <p>&copy; 2024 ServeHub. All Rights Reserved.</p>
    </footer>

</body>
</html>
